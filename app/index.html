<!DOCTYPE html><html><head><title>test</title><link rel="stylesheet" href="css/style.min.css"><script async>window.addEventListener('DOMContentLoaded', function() {
            info_get(); // 1st
        }, true);</script></head><body><div class="popup-box"><div id="shaking-button" class="buttonwrapper"><button onclick="contact_window_show()" class="buttonshake">News feed</button></div><div class="feed-form" id="feed-form"><div class="feed-form-header">News feed: <span class="action-element" onclick="contact_window_hide()">&#10006</span></div><div id="form-content" class="form-content"><div id="form-loading"><img src="./img/ring-alt.svg" alt=""></div></div></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><script type="text/javascript">var source="keplercode";
		var limit=10;
		var access_token="217118902086318|LnQ-Eb3kR0-4uCo3xZJ93UbUans"

		function contact_window_show() {
			document.getElementById('shaking-button').style.display = 'none';
			document.getElementById('feed-form').style.display = 'block';
		}

		function contact_window_hide() {
			document.getElementById('shaking-button').style.display = 'block';
			document.getElementById('feed-form').style.display = 'none';
		}

		function info_get(){
			$.get( "https://graph.facebook.com/"+source+"?fields=posts.limit("+limit+"){permalink_url}&access_token="+access_token,
			function(data){
				var post_links=[];
				data.posts.data.forEach(function(item){
					post_links.push(item.permalink_url);
				});
				info_append(post_links);
			});			
		}

		function info_append(post_links){			
			post_links.forEach(function(item){
				var a = document.createElement("div");
				a.className="postcontainer";
				a.innerHTML='<div class="fb-post" data-href="'+item+'" data-width="350"></div>'
				document.getElementById("form-content").appendChild(a);
			});

            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '217118902086318',
                    xfbml      : true,
                    version    : 'v2.8'
                });
                FB.AppEvents.logPageView();
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
		}
        window.onload  = function () {
            document.getElementById("form-loading").style.display='none';
        }</script></body></html>
